<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>System@Mesta</title> 
        <link rel="stylesheet" href="./run.css">
        <script src="run.js"></script>
    </head>
    <body class="myPopup">
        <div>
            <h1 class="heading"><u>SMPS Controller</u></h1>
            <label class="label1">
                System Status :  
            </label>
            <input id="button1" type="button" /><br/><br/>
            <label class="label1">
                Main Light : 
            </label>
            <input id="button2" type="button" /><br/><br/>
            <label class="label1">
                Brightness : 
            </label>
            <input id="slide" type="range" min="1" max="225" name="Brightness" step="1" ><br/><br/>
            <label class="label1">
                Music Player : 
            </label>
            <input id="button3" type="button"/><br/><br/>
            <label class="label1">
                Utils : 
            </label>
            <input id="button4" type="button"/><br/><br/>
            <div class="cpanel">
                <input id="config1" class="btn" type="button" value="Loading"/> 
                <input id="config2" class="btn" type="button" value="Loading"/> 
                <input id="config3" class="btn" type="button" value="Loading"/> 
                <input id="config4" class="btn" type="button" value="Loading"/>
            </div>
            <label class="label1">
                Msg: 
            </label>
            <input id="textField" type="text"/><input id ="send" type="button" value ="send"/> <br/><br/>
        </div> 
        <div class="byName">@Mesta</div>
    </body>
</html>
